<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS颜色</title>
    <style>
      h1 {
        /* 颜色名称 */
        color: red;
      }

      h2 {
        /* RGB */
        color: rgb(20, 100, 255);
      }

      h3 {
        /* Hex */
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>标题一</h1>
    <h2>标题二</h2>
    <h3>标题三</h3>
  </body>
</html>
