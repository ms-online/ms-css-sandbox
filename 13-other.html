<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性区别、优先顺序</title>
    <style>
      .hello {
        color: red;
      }
      #hello {
        color: yellow;
      }
      h1 {
        /* display:none-->元素隐藏后不占据空间 */
        /* visibility: hidden-->元素隐藏后依旧占据空间 */
        /* display: none; */
        /* visibility: hidden; */
        color: blue !important;
      }
      /* 优先规则：内联样式 > ID选择器 > 类选择器 = 属性选择器 = 伪类选择器 > 标签选择器 = 伪元素选择器*/
    </style>
  </head>
  <body>
    <h1 id="hello" class="hello">Hello world</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam
      explicabo atque, obcaecati repudiandae expedita sed id facilis itaque
      temporibus nam?
    </p>
  </body>
</html>
